<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  <script defer src="main.js"></script></head>
  <body>
    <header>
      <h1 class="main-title">Leaderboard</h1>
    </header>
    <main class="main-section">
      <div class="scores-section">
        <h2 class="scores-section__title">Recent scores</h2>
        <button class="btn refresh-btn">Refresh</button>
        <div class="scores-section__result"></div>
      </div>
      <div class="submission-form">
        <h2 class="submission-form__title">Add your score</h2>
        <form>
          <input type="text" placeholder="Your name">
          <input type="text" placeholder="Your score">
          
        </form>
      </div>
    </main>
  </body>
</html>
