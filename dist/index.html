<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  <script defer src="main.js"></script></head>
  <body>
    <header>
      <h1 class="main-title">Leaderboard</h1>
    </header>
    <main class="main-section">
      <div class="scores-section">
        <div class="scores-section__header">
          <h2 class="scores-section__title">Recent scores</h2>
          <button class="btn refresh-btn">Refresh</button>
        </div>
        <div class="scores-section__result"></div>
      </div>
      <div class="score-submit">
        <h2 class="score-submit__title">Add your score</h2>
        <form class="score-submit__form">
          <input class="nameInput" type="text" placeholder="Your name" />
          <input class="scoreInput" type="text" placeholder="Your score" />
          <button class="btn submit-btn">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
